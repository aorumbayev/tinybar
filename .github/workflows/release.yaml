name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  publish-release:
    name: Publish Release
    runs-on: macos-11

    steps:
    - name: Cancel Previous Runs
      uses: styfle/cancel-workflow-action@0.9.1
      with:
        access_token: ${{ secrets.GITHUB_TOKEN }}

    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: 3.9.9

    - name: Set up Poetry
      uses: abatilo/actions-poetry@v2.1.4
      with:
          poetry-version: 1.1.6

    - name: Install python dependencies
      run: poetry install

    - uses: pre-commit/action@v2.0.3
      name: "Linters and formatters check"
      with:
        extra_args: --all-files --show-diff-on-failure

    - name: Build TinyBar.app
      run: PYTHONPATH="." poetry run python3 setup.py py2app

    - name: Zip executable
      run: zip -vr TinyBar.zip dist/TinyBar.app -x "*.DS_Store"

    - uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        prerelease: false
        files: TinyBar.zip

  update-website:
    name: Update Website
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Copy latest README
      run: |
        cp README.md index.md

    - name: Push latest index.md
      uses: dmnemec/copy_file_to_another_repo_action@main
      env:
          API_TOKEN_GITHUB: ${{ secrets.GITHUB_TOKEN }}
      with:
        source_file: 'index.md'
        destination_repo: 'aorumbayev/tinybar'
        destination_branch: 'gh-pages'
        user_email: 'millionalgos@pm.me'
        user_name: 'TinyBarBot'
        commit_message: 'ðŸ¤– Updating website with latest content ðŸ“œ'
